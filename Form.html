<html>
    <head>
        <title>Form in Html</title>
    </head>
    <body>
        <form action="Welcome.html">
        <div>
            <label for="Name">Name: <input type="text" name="My name" id="Name"></label>
        </div>
        <br>

        <div>
            <label for="Role">Role: <input type="text" name="My Role" id="Role"></label>
        </div>
        <br>

        <div>
            <label for="Email">Email: <input type="email" name="My Email" id="Email">
        </div>
        <br>

        <div>
            <label for="P Number">Phone Number: <input type="number" name="My Phone Number" id="P Number">
        </div>
        <br>

        <div>
            <label for="Eligibility">Eligibility: <input type="checkbox" name="My Eligibility" id="Eligibility">
        </div>
        <br>

        <div>
            <label for="Gender">Gender: Male <input type="radio" name="My Gender" id="Gender"> Female <input type="radio" name="My Gender" id="Gender"> Other <input type="radio" name="My Gender" id="Gender">
        </div>
        <br> 

        <div>
            <label for="Text">Write about your self: <br> <textarea name="My Text" id="TExt" cols="30" rows="10"></textarea></label> 
        </div>
        <br>

        <div>
            <label for="Cuntry">Cuntry</label>
            <select name="My Cuntry" id="Cuntry">Cuntry
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
        </form>
    </body>
</html>
